<!doctype html>

<html>
    <head>
        <title>Upload</title>
        <link rel = "stylesheet" href = "/static/css/style.css">
    </head>
    <body>
        {% if picture == None %}
            <h1>Image not found. Please try again.</h1>
            <p><a href = "{{ url_for('upload') }}"><button>Upload again</button></a></p>
        {% elif picture == False %}
            <h1>Image extension is wrong. Please try again.</h1>
            <p><a href = "{{ url_for('upload') }}"><button>Upload again</button></a></p>
        {% else %}
            <h1>Your image!</h1>
            <p><img src = "{{ url_for('static', filename = picture) }}" width = "200px" height = "200px"></p>
        {% endif %}
