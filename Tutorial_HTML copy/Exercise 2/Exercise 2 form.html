<!doctype html>

<html>
    <head>
        <title>H2 Computing Sign Up Form</title>
        <script type="text/javascript" src="js\Exercise 2 form.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel = "stylesheet" href = "Exercise 2 form.css">
    </head>
    <body>
        <h1>
            H2 Computing Sign Up Form
        </h1>
        <form action = "Exercise 2 response.html">
            <!--autofocus makes the outline of box bolded when clicked-->
            <!--required makes this input to be required before submission-->
            <fieldset>
                <legend>Student Particulars</legend>
                <table>
                    <tr>
                        <td>First Name:</td>
                        <td>
                            <input type = "text" name = "First Name" placeholder = "First Name" autocomplete autofocus required></td>
                        <td>Last name:</td>
                        <td><input type = "text" name = "Last Name" placeholder = "Last Name" autocomplete autofocus required></td>
                    </tr> 
                    <tr>
                        <td>Email:</td>
                        <td><input type = "email" name = "Email" placeholder = "name@email.com" autocomplete autofocus required></td>
                        <td>Contact:</td>
                        <td><input type = "tel" name = "Contact" autofocus required></td>
                    </tr> 
                    <tr>
                        <td>Class:</td>
                        <td><input type = "text" name = "Class" autofocus required></td>
                        <td>Gender:</td>
                        <td>
                            <select name = "Gender" autofocus required>
                                <option value = "male">Male</option>
                                <option value = "female">Female</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Date of Birth:</td>
                        <td><input type = "date" name = "date" min = "2000-01-01" autofocus required></td>
                    </tr>
                </table>
            </fieldset>
            <br>
            <fieldset>
                <legend>Subject Combination</legend> <!--to be edited-->
                <input type = "radio" name = "Subject Combinations">
                <text>
                    P CP M E
                </text>
                <br>
                <input type = "radio" name = "Subject Combinations">
                <text>
                    C CP M E
                </text>
                <br>
                <input type = "radio" name = "Subject Combinations" id = "other">Other:
                <input type = "text" name = "Subject Combinations" id = "other-text" autofocus required>
                <!--text>
                    Others:
                </text>
                <input type = "text" name = "Subject Combinations" autofocus-->
            </fieldset>
            <br>
            <input type = "submit" value = "Submit" autofocus>
            </table>
        </form>
    </body>
</html>
